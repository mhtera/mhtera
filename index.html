<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHTERA.GR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .logo {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
        }

        .message {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            letter-spacing: 0.05em;
            line-height: 1.6;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .footer {
            margin-top: 80px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MHTERA.GR</div>
        <div class="message">
            > MHTERA is on the way.<span class="cursor">_</span>
        </div>
        <div class="footer">// 2026</div>
    </div>
</body>
</html>
