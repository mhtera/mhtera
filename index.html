<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHTERA.GR</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%230f0'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .logo {
            font-size: clamp(1.8rem, 7vw, 3.5rem);
            font-weight: bold;
            letter-spacing: -0.05em;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
            line-height: 0.9;
            opacity: 0.9;
        }

        .message {
            font-size: clamp(0.85rem, 2vw, 1rem);
            letter-spacing: 0.03em;
            line-height: 1.4;
            opacity: 0.85;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .footer {
            margin-top: 100px;
            font-size: 0.75rem;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MHTERA.GR</div>
        <div class="message">
            > MHTERA is on the way.<span class="cursor">_</span>
        </div>
        <div class="footer">// 2026</div>
    </div>
</body>
</html>
